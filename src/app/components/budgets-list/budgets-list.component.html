<div class="container">
    <!-- SEO -->
    <div class="row d-flex align-items-center box">
        <div class="col">
            <h3>Seo</h3>
            <p>Programació d'una pagina web responsive completa</p>
        </div>
        <div class="col d-flex justify-content-center"><b><span #asPrecioSeo id="precio-seo" class="precio">300</span>€</b></div>
        <div class="col form-check d-flex justify-content-center">
            <input class="form-check-input" type="checkbox" value="300" #asCheckbox id="checkbox-seo" (change)="elegirServicio(300, $event)">
            <label class="form-check-label" for="checkbox-seo">
                Afegir
            </label>
        </div>
    </div>
    <!-- ADS -->
    <div class="row d-flex align-items-center box">
        <div class="col">
            <h3>Ads</h3>
            <p>Programació d'una pagina web responsive completa</p>
        </div>
        <div class="col d-flex justify-content-center"><b><span #asPrecioAds id="precio-ads" class="precio">400</span>€</b></div>
        <div class="col form-check d-flex justify-content-center">
            <input class="form-check-input" type="checkbox" value="400" #asCheckbox id="checkbox-ads" (change)="elegirServicio(400, $event)">
            <label class="form-check-label" for="checkbox-ads">
                Afegir
            </label>
        </div>
    </div>
    <!-- WEB -->
    <div class="row d-flex align-items-center box">
        <div class="col">
            <h3>Web</h3>
            <p>Programació d'una pagina web responsive completa</p>
        </div>
        <div class="col d-flex justify-content-center"><b><span #asPrecioWeb id="precio-web" class="precio">500</span>€</b></div>
        <div class="col form-check d-flex justify-content-center">
            <input class="form-check-input" type="checkbox" value="500" #asCheckbox id="checkbox-web" (change)="elegirServicio(500, $event)">
            <label class="form-check-label" for="checkbox-web">
                Afegir
            </label>
        </div>
    </div>
    <div class="d-flex justify-content-end text-presupuesto"><b>Preu pressuposat: <span #asTotalPresu id="total-presupuesto">{{totalPresu}}</span>€</b></div>
</div>
